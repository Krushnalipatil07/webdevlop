<body style="background-color:blueviolet">
    <h1>Let's learn marquee</h1>
    <h1>there are three type of marquee</h1>
    <h2>1)scrolling</h2><hr>
    <marquee behaviour="scrolling" direction="left">i am scrolling left</marquee>
    <marquee behaviour="scrolling" direction="right">i am scrolling right</marquee>
    <marquee behaviour="scrolling" direction="down">i am scrolling downword</marquee>
    <marquee behaviour="scrolling" direction="up">i am scrolling upwword</marquee>
    <h2>2)sliding</h2><hr>
    <marquee behaviour="sliding" direction="left">i am sliding left</marquee>
    <marquee behaviour="sliding" direction="right">i am sliding right</marquee>
    <h2>3)alternate</h2><hr>
    <marquee behavior="alternate" direction="left">i am alternating left</marquee>
    <marquee behavior="alternate" direction="right">i am alternating right</marquee> 
</body>
